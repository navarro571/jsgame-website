<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Noto+Sans+JP:wght@300&display=swap" rel="stylesheet">
    <title>Game</title>
</head>
<body>
    <header>
        <div class="header__container">
            <h2>JSGame</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="container__game-name">Piedra Papel o Tijera!</h1>
            <section class="container__result">
                <div class="container__result--sections">
                    <div class="section">
                        <h3>Tu elección</h3>
                        <img id="playerSelectionImg" src="./assets/question.png" alt="undefined">
                    </div>
                    <h4 class="containter__result--vs">VS</h4>
                    <div class="section">
                        <h3>Maquina</h3>
                        <img id="machineSelectionImg" src="./assets/question.png" alt="undefined">
                    </div>
                </div>
                <h4 id="result-text" class="containter__result--result-text">Resultado</h4>
            </section>
            <section class="container__action-panel">
                <form action="#" class="action-panel__form">
                    <label>Selecciona tu jugada!</label>
                    <div class="action-panel__form--buttons">
                        <button class="selection-button" onclick="play(0)">
                            <img src="assets/option0.png" alt="stone">
                        </button>
                        <button class="selection-button" onclick="play(1)">
                            <img src="assets/option1.png" alt="paper">
                        </button>
                        <button class="selection-button" onclick="play(2)">
                            <img src="assets/option2.png" alt="scissor">
                        </button>
                    </div>
                </form>
                <div class="action-panel__cover">
                    <button class = "button" onclick="reset()">Intentar de nuevo</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="footer__container">
            <p>©Derechos reservados: @Navarro</p>
        </div>
    </footer>
    <script src="./scripts/game.js"></script>
</body>
</html>

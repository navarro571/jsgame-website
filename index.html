<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Noto+Sans+JP:wght@300&display=swap"
        rel="stylesheet">
    <title>Game</title>
</head>

<body>
    <header>
        <div class="header__container">
            <h2>JSGame</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <h1 class="game-name">Piedra Papel o Tijera!</h1>
            <section class="result">
                <div class="sections">
                    <div class="section">
                        <h3>Tu elección</h3>
                        <img id="playerimg" src="./assets/question.png" alt="undefined">
                    </div>
                    <h4>VS</h4>
                    <div class="section">
                        <h3>Maquina</h3>
                        <img id="machineimg" src="./assets/question.png" alt="undefined">
                    </div>
                </div>
                <h4 class="result-text">Resultado</h4>
            </section>
            <section class="action-panel">
                <form class="form">
                    <label>Selecciona tu jugada!</label>
                    <div class="buttons">
                        <button type="button" id="btn-stone" class="selection-button">
                            <img src="assets/option0.png" alt="stone">
                        </button>
                        <button type="button" id="btn-paper" class="selection-button">
                            <img src="assets/option1.png" alt="paper">
                        </button>
                        <button type="button" id="btn-scissor" class="selection-button">
                            <img src="assets/option2.png" alt="scissor">
                        </button>
                    </div>
                </form>
                <div class="cover">
                    <button id="btn-reset" class="button">Intentar de nuevo</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div>
            <p>©Derechos reservados: @Navarro</p>
        </div>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
